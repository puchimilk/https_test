<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC入門</title>
    <style>
      table {
        border: 1px solid #000;
        border-collapse: collapse;
      }
      table td,
      table th {
        border: 1px solid #000;
        padding: 5px;
      }
      button {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>通信確立手順</th>
        <th style="width: 150px">Offer</th>
        <th style="width: 150px">Answer</th>
      </tr>
      <tr>
        <td>RTCPeerConnectionを作成</td>
        <td colspan="2">
          <button onclick="createConnection()">Create Connection</button>
        </td>
      </tr>
      <tr>
        <td>カメラを有効化しRTCPeerConnectionにビデオ情報の登録を行う</td>
        <td colspan="2">
          <button onclick="startVideo()">Start Video</button>
        </td>
      </tr>
      <tr>
        <td>Offer側のSDPを作成する</td>
        <td>
          <button onclick="createOffer()">Create Offer</button>
        </td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <td>Offer側のSDPを受け取る</td>
        <td>&nbsp;</td>
        <td>
          <button onclick="receiveRemoteSdpForAnswer()">Receive SDP</button>
        </td>
      </tr>
      <tr>
        <td>Answer側のSDPを作成する</td>
        <td>&nbsp;</td>
        <td>
          <button onclick="createAnswer()">Create Answer</button>
        </td>
      </tr>
      <tr>
        <td>Answer側のSDPを受け取る</td>
        <td>
          <button onclick="receiveRemoteSdpForOffer()">
            Receive SDP(Offer側)
          </button>
        </td>
        <td>&nbsp;</td>
      </tr>
    </table>
    <h2>SDP</h2>
    <table>
      <tr>
        <th>Send</th>
        <th>Recv</th>
      </tr>
      <tr>
        <td>
          <textarea id="text_for_send_sdp" cols="43" rows="5"></textarea>
        </td>
        <td>
          <textarea id="text_for_recv_sdp" cols="43" rows="5"></textarea>
        </td>
      </tr>
    </table>
    <h2>ビデオ</h2>
    <table>
      <tr>
        <th>ローカル</th>
        <th>リモート</th>
      </tr>
      <tr>
        <td>
          <video
            id="local_video"
            autoplay
            style="width: 320px; height: 240px"
          ></video>
        </td>
        <td>
          <video
            id="remote_video"
            autoplay
            style="width: 320px; height: 240px"
          ></video>
        </td>
      </tr>
    </table>
    <script src="./main.js"></script>
  </body>
</html>
